# Netlify configuration file

[build]
  command = "npm run build"
  publish = "dist"

# Netlify Forms configuration
[build.environment]
  NODE_VERSION = "18"

# Headers for security and performance
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "geolocation=(), microphone=(), camera=()"
    
# Cache static assets aggressively
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Cache images for 1 year
[[headers]]
  for = "/images/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000"

# Don't cache HTML files
[[headers]]
  for = "/*.html"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

# Forms configuration
[[plugins]]
  package = "@netlify/plugin-forms"

# A/B Testing (Netlify Split Testing - optional)
[context.production]
  environment = { REACT_APP_ENV = "production" }

[context.deploy-preview]
  environment = { REACT_APP_ENV = "preview" }

[context.branch-deploy]
  environment = { REACT_APP_ENV = "staging" }

# Redirects are handled by /public/_redirects file

# Deployment notifications
[build.processing]
  skip_processing = false

[build.processing.css]
  bundle = true
  minify = true

[build.processing.js]
  bundle = true
  minify = true

[build.processing.html]
  pretty_urls = true

[build.processing.images]
  compress = true
